<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="output-container">0</div>
      <div class="number-container">
        <div class="clear num button">C</div>
        <div class="num button">%</div>
        <div class="backspace num button">CE</div>
        <div class="divide num button">/</div>
        <div class="num button">7</div>
        <div class="num button">8</div>
        <div class="num button">9</div>
        <div class="multiply num button">*</div>
        <div class="num button">4</div>
        <div class="num button">5</div>
        <div class="num button">6</div>
        <div class="subtract num button">-</div>
        <div class="num button">1</div>
        <div class="num button">2</div>
        <div class="num button">3</div>
        <div class="add num button">+</div>
        <div class="num button zero-num">0</div>
        <div class="dot num button">.</div>
        <div class="result num button">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
