<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav>
        <ul>
          <div class="logo">
            <img
              src="/admin-dashboard/assets/images/view-dashboard.svg"
              style="width: 3em"
              alt="" class="svg-logo"
            />
            <li>Dashboard</li>
          </div>
          <li class="nav-item">Home</li>
          <li class="nav-item">Profile</li>
          <li class="nav-item">Messages</li>
          <li class="nav-item">History</li>
          <li class="nav-item">Tasks</li>
          <li class="nav-item">Communities</li>
          <br /><br />
          <li class="nav-item">Settings</li>
          <li class="nav-item">Support</li>
          <li class="nav-item">Privacy</li>
        </ul>
      </nav>
    <header>
      <div class="row">
        <div class="left">
          <img
            src="/admin-dashboard/assets/images/magnify.svg"
            style="width: 2em"
            alt="search icon"
          />
          <input type="text" />
        </div>
        <div class="right">
          <img
            src="/admin-dashboard/assets/images/bell-ring-outline.svg"
            style="width: 2em"
            alt="notificataion icon"
          />
          <img
            src="/admin-dashboard/assets/images/account-circle-outline.svg"
            style="width: 2em"
            alt="profile image"
          />
          <p>Morgan Oakley</p>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <img
            src="/admin-dashboard/assets/images/account-circle-outline.svg"
            style="width: 3em"
            alt="profile image"
          />
          <p>Hi there, <br /><strong>Morgan Oakley</strong>(@morgan)</p>
        </div>
        <div class="right">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    
    <main>
      <div class="left">
        <h2>Your Projects</h2>
      </div>
      <div class="right">
        <h2>Announcements</h2>
        <h2>Trending</h2>
      </div>
    </main>
  </body>
</html>
