<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image">
        <div class="logo-txt">
          <img src="odin-lined.png" class="odin" />
          <h1>GSEM</h1>
        </div>
      </div>
      <div class="right">
        <p class="text left">
          This is not a real online service! You know you need something
          <br />like this in your life to help you realize your deepest dreams.
          <br />Sign up now to get started. <br /><br />You know you want to
        </p>
        <div class="form-container">
          <form action="#">
            <div class="form left">
              <p class="form-title">Let's do this!</p>
              <div class="input">
                <label for="fname">FIRST NAME</label><br />
                <input type="text" id="fname" name="fname" /><br />
              </div>
              <div class="input">
                <label for="email">EMAIL</label><br />
                <input type="email" id="email" name="email" /><br />
              </div>
              <div class="input">
                <label for="password">PASSWORD</label><br />
                <input type="password" id="password" name="password" /><br />
              </div>
              <div class="input">
                <label for="lname">LAST NAME:</label><br />
                <input type="text" id="lname" name="lname" /><br />
              </div>
              <div class="input">
                <label for="phn">PHONE NUMBER</label><br />
                <input type="text" id="phn" name="phn" /> <br />
              </div>
              <div class="input">
                <label for="pswrd">CONFIRM PASSWORD</label><br />
                <input type="password" id="password" name="password" /><br />
              </div>
            </div>
            <div class="left button">
              <button type="submit">Create Account</button>
            </div>
          </form>
          <div class="signin left">
            <p>Already a user?</p>
            <a href="http://" target="_blank" rel="noopener noreferrer">Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
